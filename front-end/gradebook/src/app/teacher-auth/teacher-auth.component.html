<div class="auth-container mx-auto mt-5 p-4 shadow-sm bg-white rounded">
    <h2 class="fw-bold text-center">Welcome to GradeTrack</h2>
    <p class="text-muted text-center">Sign in or create a new account as a teacher</p>
  
    <ul class="nav nav-tabs justify-content-center mb-4">
      <li class="nav-item">
        <a class="nav-link" [class.active]="activeTab === 'login'" (click)="activeTab = 'login'">Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [class.active]="activeTab === 'signup'" (click)="activeTab = 'signup'">Sign Up</a>
      </li>
    </ul>
  
    <!-- LOGIN FORM -->
    <form *ngIf="activeTab === 'login'">
      <div class="mb-3">
        <input type="email" class="form-control" placeholder="teacher@school.edu" />
      </div>
      <div class="mb-2">
        <input type="password" class="form-control" placeholder="Password" />
      </div>
      
      <button type="submit" class="btn btn-dark w-100">Login</button>
      <p class="text-center mt-3 small">Not a teacher? <a routerLink="/student">Login as student</a></p>
    </form>
  
    <!-- SIGNUP FORM -->
    <form *ngIf="activeTab === 'signup'">
      <div class="row mb-2">
        <div class="col">
          <input type="text" class="form-control" placeholder="First Name" />
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Last Name" />
        </div>
      </div>
      <input type="email" class="form-control mb-2" placeholder="Email" />
      <input type="password" class="form-control mb-2" placeholder="Password" />
      <input type="password" class="form-control mb-2" placeholder="Confirm Password" />
      <select class="form-select mb-3">
        <option selected disabled>Select department</option>
        <option>Math</option>
        <option>Science</option>
        <option>Literature</option>
      </select>
      <button type="submit" class="btn btn-dark w-100">Create Account</button>
      <p class="text-center mt-3 small">
        Already have an account? <a (click)="activeTab = 'login'">Login</a><br />
        Want to sign up as a student? <a routerLink="/student">Sign up as student</a>
      </p>
    </form>
  </div>
