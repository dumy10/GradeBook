<div class="auth-container mx-auto mt-5 p-4 shadow-sm bg-white rounded">
  <header class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold">Student Dashboard</h2>
    <button class="btn btn-danger" (click)="logout()">Logout</button>
  </header>

  <ul class="nav nav-tabs justify-content-center mb-4">
    <li class="nav-item">
      <button
        type="button"
        class="nav-link"
        [class.active]="activeTab === 'profile'"
        (click)="changeTab('profile')"
      >
        Profile
      </button>
    </li>
    <li class="nav-item">
      <button
        type="button"
        class="nav-link"
        [class.active]="activeTab === 'grades'"
        (click)="changeTab('grades')"
      >
        My Grades
      </button>
    </li>
    <li class="nav-item">
      <button
        type="button"
        class="nav-link"
        [class.active]="activeTab === 'history'"
        (click)="changeTab('history')"
      >
        Grade History
      </button>
    </li>
    <li class="nav-item">
      <button
        type="button"
        class="nav-link"
        [class.active]="activeTab === 'password'"
        (click)="changeTab('password')"
      >
        Change Password
      </button>
    </li>
  </ul>

  <div class="tab-content">
    <!-- Profile Tab -->
    <div *ngIf="activeTab === 'profile'">
      <app-profile></app-profile>
    </div>

    <!-- Grades Tab -->
    <div *ngIf="activeTab === 'grades'">
      <app-grades></app-grades>
    </div>

    <!-- Grade History Tab -->
    <div *ngIf="activeTab === 'history'">
      <app-history></app-history>
    </div>

    <!-- Change Password Tab -->
    <div *ngIf="activeTab === 'password'">
      <app-password></app-password>
    </div>
  </div>
</div>
